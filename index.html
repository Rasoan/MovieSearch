<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/swiper.min.css">
  <link rel="stylesheet" href="style/loading.css">
  <title>MovieSearch</title>
</head>
<body>
  <div class="header-container">
    <h1 class="header-name">MovieSearch</h1>
  </div>

  <main class="main-container">
    <form class="form-search">
      <input class="input-search" type="text" placeholder="Search movie" autofocus="">
      <button class="button-search" type="submit">Search</button>
      <span data-name="Clear" class="search-clear tooltip"></span>
      <span data-name="search-keyboard" class="search-tia tooltip"></span>
    </form>
    <div class="message-container">
      <p class="message-text">Добро пожаловать в мой поисковик фильмов!</p>
    </div>
    

    <div class="container-slider">
      <div id="followingBallsG">
        <div id="followingBallsG_1" class="followingBallsG"></div>
        <div id="followingBallsG_2" class="followingBallsG"></div>
        <div id="followingBallsG_3" class="followingBallsG"></div>
        <div id="followingBallsG_4" class="followingBallsG"></div>
      </div>
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper-buttons">
        <p class="back-top">Start</p>
        <p class="go-end">End</p>
      </div>
    </div>
  </main>
  <!-- <footer class="footer-container">
   
  </footer> -->
  <script src="script/swiper.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>

<style>

  .swiper-container {
    width: 100%;
    height: 60git0px;
    margin: 20px auto;
  }
  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    border: 2px solid black;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
  }
  .append-buttons {
    text-align: center;
    margin-top: 20px;
  }
  .append-buttons a {
    display: inline-block;
    border: 1px solid #007aff;
    color: #007aff;
    text-decoration: none;
    padding: 4px 10px;
    border-radius: 4px;
    margin: 0 10px;
    font-size: 13px;
  }
</style>
<script>
var appendNumber = 600;
var prependNumber = 1;
  document.querySelector('.slide-1').addEventListener('click', function (e) {
    e.preventDefault();
    swiper.slideTo(0, 0);
  });
  document.querySelector('.slide-250').addEventListener('click', function (e) {
    e.preventDefault();
    swiper.slideTo(249, 0);
  });
  document.querySelector('.slide-500').addEventListener('click', function (e) {
    e.preventDefault();
    swiper.slideTo(499, 0);
  });
  document.querySelector('.prepend-2-slides').addEventListener('click', function (e) {
    e.preventDefault();
    swiper.virtual.prependSlide([
      'Slide ' + (--prependNumber),
      'Slide ' + (--prependNumber)
    ]);
  });
  document.querySelector('.append-slide').addEventListener('click', function (e) {
    e.preventDefault();
    swiper.virtual.appendSlide('Slide ' + (++appendNumber));
  });
</script>
